<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MartPlace</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">
                        </a>
                    </div>
                    <div class="header__btn">
                        <a href="#">
                            Become a Seller
                        </a>
                    </div>
                    <div class="header__user">
                        <a class="header__user-avatar" href="#" style="background-image: url(images/avatar.png);">

                        </a>
                        <div class="header__user-box">
                            <a class="header__user-name" href="#">
                                Taofiq Hakim
                            </a>
                            <a class="header__user-balance" href="#">
                                $20.45
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <div class="menu__inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li>
                                <a href="#">HOME</a>
                            </li>
                            <li>
                                <a href="#">all products</a>
                            </li>
                            <li>
                                <a href="#">wordpress</a>
                            </li>
                            <li>
                                <a href="#">festures</a>
                            </li>
                            <li>
                                <a href="#">Pages</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="menu__inner-form">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="images/icons/search.png" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
